<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> Mobile Simulation: Google Map </title>
<script
	src="http://maps.googleapis.com/maps/api/js?v=3.exp&language=ko&sensor=false">
</script>

<script>
var npp=new google.maps.LatLng(35.327235, 129.301354);  // 고리 원전

function initialize()
{
  var mapProp = {
    center:npp,
    zoom:9,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };

  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

  var d20km=new google.maps.Circle({
	  center:npp,
	  radius:20000,  // meter
	  strokeColor:"#000000",
	  strokeOpacity:0.8,
	  strokeWeight:2,
	  fillColor:"#FF0000",
	  fillOpacity:0.3
  });
  var d30km=new google.maps.Circle({
	  center:npp,
	  radius:30000,  // meter
	  strokeColor:"#000000",
	  strokeOpacity:0.8,
	  strokeWeight:2,
	  fillColor:"#0000FF",
	  fillOpacity:0.2
  });
  var d50km=new google.maps.Circle({
	  center:npp,
	  radius:50000,  // meter
	  strokeColor:"#000000",
	  strokeOpacity:0.8,
	  strokeWeight:2,
	  fillColor:"#00FF00",
	  fillOpacity:0.1
  });

  
  d50km.setMap(map);
  d30km.setMap(map);
  d20km.setMap(map);
}


google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>

<body>
<h1>Using Google Map : From Gori NPP</h1>

<div id="googleMap" style="width:750px;height:500px;"> </div>

</body>
</html>
