<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> Mobile Simulation: Google Map </title>
<script
	src="http://maps.googleapis.com/maps/api/js?v=3.exp&language=ko&sensor=false">
</script>

<script>
var e323=new google.maps.LatLng(35.249164, 128.901881);  // E323

function initialize()
{
  var mapProp = {
    center:e323,
    zoom:10,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };

  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

  var marker=new google.maps.Marker({
	  position: e323
  });
  
  var infowindow = new google.maps.InfoWindow({
    content:"E323 <br> Hi, comsi!"
  });

  infowindow.open(map,marker);

  marker.setMap(map);
  
  // Zoom to 17 when clicking on marker
  google.maps.event.addListener(marker,'click',function() {
    map.setZoom(17);
    map.setCenter(marker.getPosition());
  });
  // pan back to marker
  google.maps.event.addListener(map,'center_changed',function() {
    window.setTimeout(function() {
      map.panTo(marker.getPosition());
    },3000);
  });

}


google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>

<body>
<h1>Using Google Map : Pan back</h1>

<div id="googleMap" style="width:500px;height:500px;"> </div>

</body>
</html>
