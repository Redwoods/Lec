<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> Mobile Simulation: Google Map </title>
<script
	src="http://maps.googleapis.com/maps/api/js?v=3.exp&
	language=ko&sensor=false">
</script>

<script>
var e323=new google.maps.LatLng(35.249164, 128.901881);  // E323

function initialize()
{
  var mapProp = {
    center:e323,
    zoom:10,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };

  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

  google.maps.event.addListener(map, 'click', function(event) {
    placeMarker(event.latLng);
  });

  function placeMarker(location) {
    var marker = new google.maps.Marker({
      position: location,
      map: map,
  });
  
  var infowindow = new google.maps.InfoWindow({
    content: 'Latitude: ' + location.lat().toFixed(6) +
    '<br>Longitude: ' + location.lng().toFixed(6)
  });
  
  infowindow.open(map,marker);
}				
}


google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>

<body>
<h1>Using Google Map : Place markers</h1>

<div id="googleMap" style="width:700px;height:700px;"> </div>

</body>
</html>
