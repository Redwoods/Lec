<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mobile Simulation: Google Map</title>
    <style>
      
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&language=ko&sensor=false"></script>
    <script>
// This example creates a 2-pixel-wide red polyline showing
// the path of Korean flight between
// Gimpo, Jeju, and Busan, Korea.

function initialize() {
  var mapProp = {
    zoom: 6,
    center: new google.maps.LatLng(35.840212, 127.125173),  // 전주
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var map = new google.maps.Map(document.getElementById('googleMap'),
      mapProp);
      
// the path of Korean flight between Gimpo, Jeju, and Busan, Korea.
  var flightPlanCoordinates = [
    new google.maps.LatLng(37.558909, 126.803083),  // Gimpo airport
    new google.maps.LatLng(33.507758, 126.491434),  // Jeju airport
    new google.maps.LatLng(35.173431, 128.946659),  // Gimhae airport
  ];
  var flightPath = new google.maps.Polygon({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 3,
  	fillColor:"#0000FF",
  	fillOpacity:0.4
  });

  flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

 </script>
</head>

<body>
  <h1>Using Google Map : Polygon</h1>
  	
  <div id="googleMap" style="width:750x;height:500px;"> </div>
  
</body>
</html>
