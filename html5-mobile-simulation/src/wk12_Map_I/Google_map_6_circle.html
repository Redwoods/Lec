<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> Mobile Simulation: Google Map </title>
<script
	src="http://maps.googleapis.com/maps/api/js?v=3.exp&language=ko&sensor=false">
</script>

<script>
var e323=new google.maps.LatLng(35.249164, 128.901881);  // E323

function initialize()
{
  var mapProp = {
    center:e323,
    zoom:11,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };

  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

  var myCity=new google.maps.Circle({
	  center:e323,
	  radius:10000,  // meter
	  strokeColor:"#0000FF",
	  strokeOpacity:0.8,
	  strokeWeight:2,
	  fillColor:"#0000FF",
	  fillOpacity:0.3
  });

  myCity.setMap(map);
}


google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>

<body>
<h1>Using Google Map : Add a Circle</h1>

<div id="googleMap" style="width:750px;height:500px;"> </div>

</body>
</html>
