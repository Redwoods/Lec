<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> Mobile Simulation: Google Map </title>
<script
	src="http://maps.googleapis.com/maps/api/js?v=3.exp&language=ko&sensor=false">
</script>

<script>
function initialize()
{
  var mapProp = {
    center: new google.maps.LatLng(35.249164, 128.901881),
    zoom:17,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var mapProp2 = {
    center: new google.maps.LatLng(35.249164, 128.901881),
    zoom:4,
    mapTypeId: google.maps.MapTypeId.SATELLITE
  };
  var mapProp3 = {
    center: new google.maps.LatLng(35.249164, 128.901881),
    zoom:17,
    mapTypeId: google.maps.MapTypeId.HYBRID
  };
  var mapProp4 = {
    center: new google.maps.LatLng(35.249164, 128.901881),
    zoom:17,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };
  var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
  var map2 = new google.maps.Map(document.getElementById("googleMap2"),mapProp2);
  var map3 = new google.maps.Map(document.getElementById("googleMap3"),mapProp3);
  var map4 = new google.maps.Map(document.getElementById("googleMap4"),mapProp4);
}


google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>

<body>
<h1>Using Google Map : Types</h1>

<table>
<tr>
<td><div id="googleMap" style="width:400px;height:300px;"> </div> </td>
<td><div id="googleMap2" style="width:400px;height:300px"> </div> </td>
</tr>

<tr>
<td><div id="googleMap3" style="width:400px;height:300px;"> </div> </td>
<td><div id="googleMap4" style="width:400px;height:300px;"> </div> </td>
</tr>
</table>
</body>
</html>
