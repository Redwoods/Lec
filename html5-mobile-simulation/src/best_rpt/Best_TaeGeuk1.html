<!DOCTYPE html>
<html>

<body>
	<canvas id="tg" width="500" height="540"> </canvas>
	<script>
		var canvas = document.getElementById("tg");
		var context = canvas.getContext("2d");
		var gradient_1 = context.createRadialGradient(250, 250, 200, 0, 150, 80);
		gradient_1.addColorStop(0, "gold");
		gradient_1.addColorStop(1, "red");

		var gradient_2 = context.createRadialGradient(250, 250, 200, 0, 150, 80);
		gradient_2.addColorStop(0, "purple");
		gradient_2.addColorStop(1, "blue");


		context.fillStyle = gradient_1;
		context.beginPath();
		context.arc(250, 250, 200, Math.PI / 2, 3 / 2 * Math.PI, false);
		context.fill();

		context.fillStyle = gradient_2;
		context.beginPath();
		context.arc(250, 250, 200, Math.PI / 2, 3 / 2 * Math.PI, true);
		context.fill();

		context.fillStyle = gradient_1;
		context.beginPath();
		context.arc(250, 150, 100, 3 / 2 * Math.PI, Math.PI / 2, false);
		context.fill();
		context.fillStyle = gradient_2;
		context.beginPath();
		context.arc(250, 350, 100, 3 / 2 * Math.PI, Math.PI / 2, true);
		context.fill();
		
		var gradient_1s = context.createRadialGradient(250, 150, 25, 250, 150, 10);
		gradient_1s.addColorStop(1, "gold");
		gradient_1s.addColorStop(0, "red");

		var gradient_2s = context.createRadialGradient(250, 350, 25, 250, 350, 10);
		gradient_2s.addColorStop(1, "purple");
		gradient_2s.addColorStop(0, "blue");


		context.fillStyle = gradient_2s; //"blue";
		context.beginPath();
		context.arc(250, 150, 25, 0, 2 * Math.PI, true);
		context.fill();

		context.fillStyle = gradient_1s;  //"red";
		context.beginPath();
		context.arc(250, 350, 25, 0, 2 * Math.PI, true);
		context.fill();
		
		context.font = 'italic 32pt Arial'
		context.fillText('Taegeuk', 180, 505);

	</script>
</body>

</html>
